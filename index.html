<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>技能树</title>

    <!-- Bootstrap --> <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	 <!-- 引入自定义样式表 -->
	<link href="css/styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<header> 
		<div class="Customer_service_hotline">
		客服热线：010-594-78634
		</div>
		<div class="_logo">
		<img src="images/qq_logo.png" />
		<img src="images/weixin_logo.png" />
		<img src="images/xinlang_logo.png" />
		</div>
	</header>
	<main>
	
		<div class="main_head">
			<button type="button" class="main_head_btn">首页</button>
			<button type="button" class="main_head_btn">职业</button>	
			<button type="button" class="main_head_btn">推荐</button>
			<button type="button" class="main_head_btn">关于</button>
		</div>
			
			
		<div class="Control_box">
			<div id="carousel-example" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					 <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
					 <li data-target="#carousel-example" data-slide-to="1"></li>
					 <li data-target="#carousel-example" data-slide-to="2"></li>
				</ol><!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						 <img src="images/image.jpg" alt="First slide" />
						 
					</div>
					<div class="item">
						 <img src="images/image.jpg" alt="Second slide" />
						
					</div>
					<div class="item">
						 <img src="images/image.jpg" alt="Third slide" />
						 
					</div>
				</div>
				 <!-- Controls -->
				 <a class="left carousel-control" href="#carousel-example" data-slide="prev">
				 <span class="glyphicon glyphicon-chevron-left"></span></a>
				 <a class="right carousel-control" href="#carousel-example" data-slide="next">
				 <span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
			<script>
				 $(function(){
				 $('.carousel').carousel();
				 });
			</script>
		</div>

	</main>
 	<footer>

	</footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed-->
    <script src="js/bootstrap.min.js"></script> 
  </body>
</html>
